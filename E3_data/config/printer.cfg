# ================================================================================
# Homing Override:  
# This section is called any time a G28 [home] is called.  
#    G1 Z10 F600; Move Z Axis up 10mm so it doesn't hit anything
#    G28 X Y; Home X and Y
#    G1 X166 Y120 F6000; Move the probe to bed center
#    G28 Z; Home Z
# ================================================================================
[homing_override]
set_position_z:0
gcode:
   G1 Z10 F600
   G28 X Y
   G1 X166 Y136 F6000
   G28 Z
   G1 X1 Y1 
